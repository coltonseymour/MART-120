<html>
    <title>Contact</title>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script>
            function checkboxes()
            {
                var firstName = document.getElementById("fName").value;
                if(firstName == "")
                {
                    window.alert("First name is required.");
                    document.getElementById("fName").focus();
                    document.getElementById("fName").style.backgroundColor = "red";
                    document.getElementById("fNameMessage").style.color = "red";
                    
                    return false;
                }
                var lastName = document.getElementById("lName").value;
                if(lastName == "")
                {
                    window.alert("Last name is required.");
                    document.getElementById("lName").focus();
                    document.getElementById("lName").style.backgroundColor = "red";
                    document.getElementById("lNameMessage").style.color = "red";
                
                    return false;
                }
                var Email = document.getElementById("Email").value;
                if(Email == "")
                {
                    window.alert("Email is required.");
                    document.getElementById("Email").focus();
                    document.getElementById("Email").style.backgroundColor = "red";
                    document.getElementById("EmailMessage").style.color = "red";
                
                    return false; 
                }
                var Terms = document.getElementById("Terms").value
                if(Terms == "no")
                {
                    window.alert("You must agree to our terms of agreement to proceed.");
                    document.getElementById("Terms").focus();
                    document.getElementById("Terms").style.backgroundColor = "red";
                    document.getElementById("TermsMessage").style.color = "red";
                
                    return false;
                }
            }
        </script>
    
    </head>
   
    <body style="background-color: antiquewhite;"> </body>
    <h1>
        Contact COLTON CREATIVE:
    </h1>
    
    <body>

        <h2>
            <span id="fontSize">Want to get in touch? Fill out the form below!</span>
        </h2>
    
        
        <form action="nextPage.html" type="Post">
            First Name: <input type="text" id="fName">&nbsp;<span id="fNameMessage"></span><br>
        <br>   
            Last Name: <input type="text" id="lName"><br>
        <br>
            Email Address: <input type="text" id="Email"><br>
        <br> 
            Do you accept our terms of agreement?
            <select name="Terms" id="Terms">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        <br>
        <br>
            <button type="button" class="btn btn-primary" onclick='checkboxes();'>Submit</button>
        </form>
        
    </body>
